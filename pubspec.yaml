  geolocator: ^8.2.0
  geocoding: ^2.0.4
  vibration: ^1.7.4-nullsafety.0
  dotted_border: ^2.0.0
  barcode: ^2.2.0
  barcode_widget: ^2.0.2
  dotted_decoration: ^2.0.0
