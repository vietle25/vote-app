  dropdown_button2: ^1.4.0
  image_cropper: ^1.5.1
  flutter_html: ^2.2.1
  carousel_slider: ^4.1.1
  location: ^4.3.0
  permission_handler: ^9.2.0
  firebase_database: ^9.0.14
  url_launcher: ^6.1.2
  flutter_downloader: ^1.7.4
